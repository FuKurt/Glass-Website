<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!------Google Font----->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <!------Stylesheet------>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Glass Website</title>
</head>
<body>
  <main>
    <section class="glass">
      <!-------------------------------Dashboard------------------------------------>
      <div class="dashboard">
        <div class="dashboard__user">
          <img src="./img/avatar.png" alt="">
          <h3>Furkan Kurt</h3>
          <p>Pro Member</p>
        </div>
        <div class="dashboard__links">
          <div class="dashboard__links--link">
            <img src="./img/twitch.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="dashboard__links--link">
            <img src="./img/steam.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="dashboard__links--link">
            <img src="./img/upcoming.png" alt="">
            <h2>New</h2>
          </div>
          <div class="dashboard__links--link">
            <img src="./img/library.png" alt="">
            <h2>Library</h2>
          </div>
        </div>
        <div class="dashboard__pro">
          <h2>Join Pro For Free Games</h2>
          <img src="./img/controller.png" alt="">
        </div>
      </div>
      <!-------------------------------Games------------------------------------>
      <div class="games">
        <div class="games__status">
          <h1>Active Games</h1>
          <input type="text">
        </div>
                  <!-------------------Cards-------------------->
        <div class="games__cards">
          <div class="games__cards--card">
            <img src="./img/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progressbar prog1"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="games__cards--card">
            <img src="./img/sackboy.png" alt="">
            <div class="card-info">
              <h2>Sackboy A Great Adventure</h2>
              <p>PS5 Version</p>
              <div class="progressbar prog2"></div>
            </div>
            <h2 class="percentage">35%</h2>
          </div>
          <div class="games__cards--card">
            <img src="./img/spiderman.png" alt="">
            <div class="card-info">
              <h2>Spiderman Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progressbar prog3"></div>
            </div>
            <h2 class="percentage">90%</h2>
          </div>
        </div>
      </div>
    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </main>
</body>
</html>
